workflow:
  attrs:
    realtime: false
    scheduler: slurm
  cycledef:
    - attrs:
        group: epic
      spec: 200001030000 200001030000 24:00:00
  entities:
    MACHINE: "hera"
    SCHED: "slurm"
    ACCOUNT: "epic"
    EXP_NAME: "LETKF"
    NET: "landda"
    model_ver: "v1.2.1"
    EXP_BASEDIR: "/scratch2/NAGAPE/epic/{USER}/landda_test"
    JEDI_INSTALL: "/scratch2/NAGAPE/epic/UFS_Land-DA/jedi"
    LANDDA_INPUTS: "/scratch2/NAGAPE/epic/UFS_Land-DA/inputs"
    FORCING: "gswp3"
    RES: "96"
    FCSTHR: "24"
    NPROCS_ANALYSIS: "6"
    NPROCS_FORECAST: "6"
    OBS_TYPES: "GHCN"
    fv3bundle_vn: "psl_develop"
    DAtype: "letkfoi_snow"
    SNOWDEPTHVAR: "snwdph"
    TSTUB: "oro_C96.mx100"
    WORKDIR: "&EXP_BASEDIR;/workdir/run_&FORCING;"
    CYCLEDIR: "&EXP_BASEDIR;/land-DA_workflow"
    EXECdir: "&CYCLEDIR;/exec"
    OUTDIR: "&EXP_BASEDIR;/com/&NET;/&model_ver;/run_&FORCING;"
    LOGDIR: "&EXP_BASEDIR;/com/output/logs/run_&FORCING;"
    PATHRT: "&EXP_BASEDIR;"
    PDY:  "<cyclestr>@Y@m@d</cyclestr>"
    cyc: "<cyclestr>@H</cyclestr>"
    PTIME:  "<cyclestr offset='-24:00:00'>@Y@m@d@H</cyclestr>"
    NTIME:  "<cyclestr offset='24:00:00'>@Y@m@d@H</cyclestr>"
  log: "&LOGDIR;/workflow.log"
  tasks:
    task_prepexp:
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        LANDDA_INPUTS: "&LANDDA_INPUTS;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WORKDIR: "&WORKDIR;"
        CYCLEDIR: "&CYCLEDIR;"
        EXECdir: "&EXECdir;"
        OUTDIR: "&OUTDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
      account: "&ACCOUNT;"
      command: "&CYCLEDIR;/jobs/JLANDDA_PREP_EXP"
      jobname: prepexp
      cores: 1
      walltime: 00:02:00
      queue: batch
      join: "&LOGDIR;/prep_exp.log"
    task_prepobs:
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        LANDDA_INPUTS: "&LANDDA_INPUTS;"
        ATMOS_FORC: "&FORCING;"
        WORKDIR: "&WORKDIR;"
        CYCLEDIR: "&CYCLEDIR;"
        EXECdir: "&EXECdir;"
        OUTDIR: "&OUTDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
      account: "&ACCOUNT;"
      command: "&CYCLEDIR;/jobs/JLANDDA_PREP_OBS"
      jobname: prepobs
      cores: 1
      walltime: 00:02:00
      queue: batch
      join: "&LOGDIR;/prep_obs.log"
      dependency:
        taskdep:
          attrs:
            task: prepexp
    task_prepbmat:
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        LANDDA_INPUTS: "&LANDDA_INPUTS;"
        ATMOS_FORC: "&FORCING;"
        WORKDIR: "&WORKDIR;"
        CYCLEDIR: "&CYCLEDIR;"
        EXECdir: "&EXECdir;"
        OUTDIR: "&OUTDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
        fv3bundle_vn: "&fv3bundle_vn;"
        DAtype: "&DAtype;"
        SNOWDEPTHVAR: "&SNOWDEPTHVAR;"
      account: "&ACCOUNT;"
      command: "&CYCLEDIR;/jobs/JLANDDA_PREP_BMAT"
      jobname: prepbmat
      cores: 1
      walltime: 00:02:00
      queue: batch
      join: "&LOGDIR;/prep_bmat.log"
      dependency:
        taskdep:
          attrs:
            task: prepobs
    task_analysis:
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        LANDDA_INPUTS: "&LANDDA_INPUTS;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WORKDIR: "&WORKDIR;"
        CYCLEDIR: "&CYCLEDIR;"
        EXECdir: "&EXECdir;"
        OUTDIR: "&OUTDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
        NTIME: "&NTIME;"
        fv3bundle_vn: "&fv3bundle_vn;"
        DAtype: "&DAtype;"
        SNOWDEPTHVAR: "&SNOWDEPTHVAR;"
        NPROC_JEDI: "&NPROCS_ANALYSIS;"
        JEDI_INSTALL: "&JEDI_INSTALL;"
      account: "&ACCOUNT;"
      command: "&CYCLEDIR;/jobs/JLANDDA_ANALYSIS"
      jobname: analysis
      nodes: "1:ppn=&NPROCS_ANALYSIS;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/analysis.log"
      dependency:
        taskdep:
          attrs:
            task: prepbmat
    task_forecast:
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        LANDDA_INPUTS: "&LANDDA_INPUTS;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WORKDIR: "&WORKDIR;"
        CYCLEDIR: "&CYCLEDIR;"
        EXECdir: "&EXECdir;"
        OUTDIR: "&OUTDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
        NTIME: "&NTIME;"
        fv3bundle_vn: "&fv3bundle_vn;"
        DAtype: "&DAtype;"
        SNOWDEPTHVAR: "&SNOWDEPTHVAR;"
        JEDI_INSTALL: "&JEDI_INSTALL;"
        FCSTHR: "&FCSTHR;"
      account: "&ACCOUNT;"
      command: "&CYCLEDIR;/jobs/JLANDDA_FORECAST"
      jobname: forecast
      nodes: "1:ppn=&NPROCS_FORECAST;"
      walltime: 00:30:00
      queue: batch
      join: "&LOGDIR;/forecast.log"
      dependency:
        taskdep:
          attrs:
            task: analysis
