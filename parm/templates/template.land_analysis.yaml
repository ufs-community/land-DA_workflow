workflow:
  attrs:
    realtime: false
    scheduler: slurm
    cyclethrottle: 24
    taskthrottle: 24
  cycledef:
    - attrs:
        group: cycled
      spec: 200001030000 200001040000 24:00:00
  entities:
    MACHINE: "{{ machine }}"
    SCHED: "slurm"
    ACCOUNT: "{{ account }}"
    EXP_BASEDIR: "{{ exp_basedir }}"
    JEDI_INSTALL: "{{ jedi_install }}"
    WARMSTART_DIR: "{{ warmstart_dir }}"
    ATMOS_FORC: "gswp3"
    RES: "96"
    NPROCS_ANALYSIS: "6"
    FCSTHR: "24"
    DT_ATMOS: "900"
    DT_RUNSEQ: "3600"
    NPROCS_FORECAST: "26"
    NPROCS_FORECAST_ATM: "12"
    NPROCS_FORECAST_LND: "12"
    LND_LAYOUT_X: "1"
    LND_LAYOUT_Y: "2"
    LND_OUTPUT_FREQ_SEC: "21600"
    NNODES_FORECAST: "1"
    NPROCS_PER_NODE: "26"
    OBSDIR: ""
    OBSDIR_SUBDIR: ""
    OBS_TYPES: "GHCN"
    DAtype: "letkfoi_snow"
    TSTUB: "oro_C96.mx100"
    WE2E_TEST: "{{ we2e_test }}"
    WE2E_ATOL: "1e-7"
    WE2E_LOG_FN: "we2e.log"
    NET: "landda"
    envir: "test"
    model_ver: "v2.0.0"
    RUN: "landda"
    HOMElandda: "&EXP_BASEDIR;/land-DA_workflow"
    PTMP: "&EXP_BASEDIR;/ptmp"
    COMROOT: "&PTMP;/&envir;/com"
    DATAROOT: "&PTMP;/&envir;/tmp"
    KEEPDATA: "YES"
    LOGDIR: "&COMROOT;/output/logs"
    LOGFN_SUFFIX: "<cyclestr>_@Y@m@d@H.log</cyclestr>"
    PDY:  "<cyclestr>@Y@m@d</cyclestr>"
    cyc: "<cyclestr>@H</cyclestr>"
    DATADEP_FILE1: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.tile1.nc</cyclestr>"
    DATADEP_FILE2: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.nc</cyclestr>"
    DATADEP_FILE3: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.tile1.nc</cyclestr>"
    DATADEP_FILE4: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.nc</cyclestr>"
  log: "&LOGDIR;/workflow.log"
  tasks:
    task_prep_obs:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        OBSDIR: "&OBSDIR;"
        OBSDIR_SUBDIR: "&OBSDIR_SUBDIR;"
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        ATMOS_FORC: "&ATMOS_FORC;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "prep_obs" "&HOMElandda;" "&MACHINE;"'
      jobname: prep_obs
      cores: 1
      walltime: 00:02:00
      queue: batch
      join: "&LOGDIR;/prep_obs&LOGFN_SUFFIX;"
    task_pre_anal:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        model_ver: "&model_ver;"
        RUN: "&RUN;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "pre_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: pre_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/pre_anal&LOGFN_SUFFIX;"
      dependency:
        or:
          datadep_file1:
            attrs:
              age: 5
            value: "&DATADEP_FILE1;"
          datadep_file2:
            attrs:
              age: 5
            value: "&DATADEP_FILE2;"
          datadep_file3:
            attrs:
              age: 5
            value: "&DATADEP_FILE3;"
          datadep_file4:
            attrs:
              age: 5
            value: "&DATADEP_FILE4;"
    task_analysis:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
        LOGDIR: "&LOGDIR;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        DAtype: "&DAtype;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        JEDI_INSTALL: "&JEDI_INSTALL;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "analysis" "&HOMElandda;" "&MACHINE;"'
      jobname: analysis
      nodes: "1:ppn=&NPROCS_ANALYSIS;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/analysis&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: pre_anal
    task_post_anal:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
        LOGDIR: "&LOGDIR;"
        model_ver: "&model_ver;"
        RUN: "&RUN;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        FCSTHR: "&FCSTHR;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "post_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: post_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/post_anal&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: analysis
    task_forecast:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        ATMOS_FORC: "&ATMOS_FORC;"
        RES: "&RES;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        WE2E_TEST: "&WE2E_TEST;"
        WE2E_ATOL: "&WE2E_ATOL;"
        WE2E_LOG_FN: "&WE2E_LOG_FN;"
        LOGDIR: "&LOGDIR;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        DAtype: "&DAtype;"
        FCSTHR: "&FCSTHR;"
        DT_ATMOS: "&DT_ATMOS;"
        DT_RUNSEQ: "&DT_RUNSEQ;"
        NPROCS_FORECAST: "&NPROCS_FORECAST;"
        NPROCS_FORECAST_ATM: "&NPROCS_FORECAST_ATM;"
        NPROCS_FORECAST_LND: "&NPROCS_FORECAST_LND;"
        LND_LAYOUT_X: "&LND_LAYOUT_X;"
        LND_LAYOUT_Y: "&LND_LAYOUT_Y;"
        LND_OUTPUT_FREQ_SEC: "&LND_OUTPUT_FREQ_SEC;"
        NNODES_FORECAST: "&NNODES_FORECAST;"
        NPROCS_PER_NODE: "&NPROCS_PER_NODE;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "forecast" "&HOMElandda;" "&MACHINE;"'
      jobname: forecast
      nodes: "&NNODES_FORECAST;:ppn=&NPROCS_PER_NODE;"
      walltime: 00:30:00
      queue: batch
      join: "&LOGDIR;/forecast&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: post_anal
    task_plot_stats:
      attrs:
        cycledefs: cycled
        maxtries: 2
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        model_ver: "&model_ver;"
        RUN: "&RUN;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        LOGDIR: "&LOGDIR;"
        NPROCS_ANALYSIS: "&NPROCS_ANALYSIS;"
        NPROCS_FORECAST: "&NPROCS_FORECAST;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "plot_stats" "&HOMElandda;" "&MACHINE;"'
      jobname: plot_stats
      cores: 1
      walltime: 00:10:00
      queue: batch
      join: "&LOGDIR;/plot_stats&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: forecast

