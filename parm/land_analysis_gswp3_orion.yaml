workflow:
  attrs:
    realtime: false
    scheduler: slurm
    cyclethrottle: 24
    taskthrottle: 24
  cycledef:
    - attrs:
        group: cycled
      spec: 200001030000 200001040000 24:00:00   # for gswp3
#      spec: 201912210000 201912220000 24:00:00   # for era5
  entities:
    MACHINE: "orion"
    SCHED: "slurm"
    ACCOUNT: "epic"
    EXP_NAME: "LETKF"
    EXP_BASEDIR: "/work/noaa/epic/{USER}/landda_test"
    JEDI_INSTALL: "/work/noaa/epic/UFS_Land-DA_Dev/jedi_v7"
    WARMSTART_DIR: "/work/noaa/epic/UFS_Land-DA_Dev/DATA_RESTART"
    FORCING: "gswp3"   # "gswp3" or "era5"
    RES: "96"
    FCSTHR: "24"
    NPROCS_ANALYSIS: "6"
    NPROCS_FORECAST: "6"
    OBSDIR: ""
    OBSDIR_SUBDIR: ""
    OBS_TYPES: "GHCN"
    DAtype: "letkfoi_snow"
    SNOWDEPTHVAR: "snwdph"
    TSTUB: "oro_C96.mx100"
    NET: "landda"
    envir: "test"
    model_ver: "v1.2.1"
    RUN: "landda"
    HOMElandda: "&EXP_BASEDIR;/land-DA_workflow"
    PTMP: "&EXP_BASEDIR;/ptmp"
    COMROOT: "&PTMP;/&envir;/com"
    DATAROOT: "&PTMP;/&envir;/tmp"
    KEEPDATA: "YES"
    LOGDIR: "&COMROOT;/output/logs/run_&FORCING;"
    LOGFN_SUFFIX: "<cyclestr>_@Y@m@d@H.log</cyclestr>"
    PATHRT: "&EXP_BASEDIR;"
    PDY:  "<cyclestr>@Y@m@d</cyclestr>"
    cyc: "<cyclestr>@H</cyclestr>"
    PTIME:  "<cyclestr offset='-24:00:00'>@Y@m@d@H</cyclestr>"
    NTIME:  "<cyclestr offset='24:00:00'>@Y@m@d@H</cyclestr>"
    DATADEP_FILE1: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.tile1.nc</cyclestr>"
    DATADEP_FILE2: "<cyclestr>&WARMSTART_DIR;/ufs_land_restart.@Y-@m-@d_@H-00-00.nc</cyclestr>"
    DATADEP_FILE3: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.tile1.nc</cyclestr>"
    DATADEP_FILE4: "<cyclestr>&DATAROOT;/DATA_SHARE/RESTART/ufs_land_restart.@Y-@m-@d_@H-00-00.nc</cyclestr>"
  log: "&LOGDIR;/workflow.log"
  tasks:
    task_prep_obs:
      attrs:
        cycledefs: cycled
      envars:
        OBSDIR: "&OBSDIR;"
        OBSDIR_SUBDIR: "&OBSDIR_SUBDIR;"
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        ATMOS_FORC: "&FORCING;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "prep_obs" "&HOMElandda;" "&MACHINE;"'
      jobname: prep_obs
      cores: 1
      walltime: 00:02:00
      queue: batch
      join: "&LOGDIR;/prep_obs&LOGFN_SUFFIX;"
    task_pre_anal:
      attrs:
        cycledefs: cycled
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        model_ver: "&model_ver;"
        RUN: "&RUN;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "pre_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: pre_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/pre_anal&LOGFN_SUFFIX;"
      dependency:
        or:
          datadep_file1:
            attrs:
              age: 5
            value: "&DATADEP_FILE1;"
          datadep_file2:
            attrs:
              age: 5
            value: "&DATADEP_FILE2;"
          datadep_file3:
            attrs:
              age: 5
            value: "&DATADEP_FILE3;"
          datadep_file4:
            attrs:
              age: 5
            value: "&DATADEP_FILE4;"
    task_analysis:
      attrs:
        cycledefs: cycled
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
        NTIME: "&NTIME;"
        DAtype: "&DAtype;"
        SNOWDEPTHVAR: "&SNOWDEPTHVAR;"
        NPROC_JEDI: "&NPROCS_ANALYSIS;"
        JEDI_INSTALL: "&JEDI_INSTALL;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "analysis" "&HOMElandda;" "&MACHINE;"'
      jobname: analysis
      nodes: "1:ppn=&NPROCS_ANALYSIS;"
      walltime: 00:15:00
      queue: batch
      join: "&LOGDIR;/analysis&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: pre_anal
    task_post_anal:
      attrs:
        cycledefs: cycled
      envars:
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        ATMOS_FORC: "&FORCING;"
        RES: "&RES;"
        TSTUB: "&TSTUB;"
        model_ver: "&model_ver;"
        RUN: "&RUN;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        PTIME: "&PTIME;"
        NTIME: "&NTIME;"
        FCSTHR: "&FCSTHR;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "post_anal" "&HOMElandda;" "&MACHINE;"'
      jobname: post_anal
      cores: 1
      walltime: 00:05:00
      queue: batch
      join: "&LOGDIR;/post_anal&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: analysis
    task_forecast:
      attrs:
        cycledefs: cycled
      envars:
        OBS_TYPES: "&OBS_TYPES;"
        MACHINE: "&MACHINE;"
        SCHED: "&SCHED;"
        ACCOUNT: "&ACCOUNT;"
        EXP_NAME: "&EXP_NAME;"
        ATMOS_FORC: "&FORCING;"
        WARMSTART_DIR: "&WARMSTART_DIR;"
        model_ver: "&model_ver;"
        HOMElandda: "&HOMElandda;"
        COMROOT: "&COMROOT;"
        DATAROOT: "&DATAROOT;"
        KEEPDATA: "&KEEPDATA;"
        LOGDIR: "&LOGDIR;"
        PDY: "&PDY;"
        cyc: "&cyc;"
        NTIME: "&NTIME;"
        DAtype: "&DAtype;"
        FCSTHR: "&FCSTHR;"
      account: "&ACCOUNT;"
      command: '&HOMElandda;/parm/task_load_modules_run_jjob.sh "forecast" "&HOMElandda;" "&MACHINE;"'
      jobname: forecast
      nodes: "1:ppn=&NPROCS_FORECAST;"
      walltime: 01:00:00
      queue: batch
      join: "&LOGDIR;/forecast&LOGFN_SUFFIX;"
      dependency:
        taskdep:
          attrs:
            task: post_anal
